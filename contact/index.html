<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Saif Portfolio</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../assets/logo.png">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="../" aria-label="Home">
          <img src="../assets/logo.png" alt="Saif logo" class="logo">
        </a>
        <ul class="navlinks">
          <li><a href="../projects">Projects</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="contact-grid">
          <h2 class="reveal">Say hello</h2>
          <p class="section-lead reveal">I am open to interesting work and collaboration. Send a note and I will reply soon.</p>

          <form class="reveal" id="contact-form" action="https://formspree.io/f/xdklvagd" method="POST" novalidate>
            <input name="name" type="text" placeholder="Your name" required />
            <span class="error-message" id="name-error"></span>
            <input name="email" type="email" placeholder="Your email" required />
            <span class="error-message" id="email-error"></span>
            <textarea name="message" placeholder="Your message" required></textarea>
            <span class="error-message" id="message-error"></span>
            <button class="btn" type="submit">Send</button>
          </form>

          <!-- Bigger, centered circular photo -->
          <img
            src="../assets/personal-pic.jpeg"
            alt="Saif Jilani"
            class="contact-pic reveal fade-left"
            loading="lazy"
          />

          <div class="socials reveal">
            <a href="https://github.com/saifjilani11" aria-label="GitHub" target="_blank" rel="noreferrer">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.57v-2c-3.34.73-4-1.61-4-1.61a3.14 3.14 0 0 0-1.34-1.74c-1.09-.75.08-.74.08-.74a2.49 2.49 0 0 1 1.82 1.23 2.53 2.53 0 0 0 3.46 1 2.52 2.52 0 0 1 .76-1.59c-2.67-.31-5.47-1.34-5.47-5.93A4.64 4.64 0 0 1 6 7.56a4.3 4.3 0 0 1 .12-3.18s1-.33 3.3 1.25a11.4 11.4 0 0 1 6 0c2.3-1.58 3.3-1.25 3.3-1.25.59 1.49.53 2.91.12 3.18a4.64 4.64 0 0 1 1.24 3.23c0 4.6-2.8 5.62-5.47 5.93a2.81 2.81 0 0 1 .8 2.19v3.25c0 .32.22.69.83.57A12 12 0 0 0 12 .5Z"/></svg>
            </a>
            <a href="https://www.linkedin.com/in/saif-jilani/" aria-label="LinkedIn" target="_blank" rel="noreferrer">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.94 8.56v12H3.74v-12h3.2ZM5.34 3.5a1.86 1.86 0 1 1 0 3.72 1.86 1.86 0 0 1 0-3.72ZM20.5 20.56h-3.18v-6.06c0-1.45-.03-3.32-2.03-3.32-2.04 0-2.35 1.6-2.35 3.22v6.16H9.78v-12h3.06v1.64h.04a3.35 3.35 0 0 1 3.01-1.65c3.22 0 3.81 2.12 3.81 4.87v7.14Z"/></svg>
            </a>
            <a href="mailto:me@saifjilani.dev" aria-label="Email">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Zm7.06 6.12L6.51 8.9H4l8 5.6 8-5.6h-2.51l-4.55 3.22-1.94 1.4-1.94-1.4Z"/></svg>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <span>© <span id="year"></span> Saif Jilani</span>
    </div>
  </footer>

  <script src="../script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
